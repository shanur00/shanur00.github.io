<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClickCapture Example</title>
    <style>
        *{
            font-family: 'Agave Nerd Font Mono' !important;
        }
        body { font-family: Arial, sans-serif; padding: 20px; }
        .parent { 
            background: lightblue; 
            padding: 30px; 
            border: 2px solid blue;
            margin: 20px 0;
        }
        .child { 
            background: lightcoral; 
            padding: 20px; 
            border: 2px solid red;
            margin: 10px 0;
        }
        button { 
            padding: 10px 20px; 
            margin: 5px;
            font-size: 16px;
        }
        .log { 
            background: #f5f5f5; 
            border: 1px solid #ccc; 
            padding: 10px; 
            height: 200px; 
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>onClickCapture vs onClick</h1>
    
    <h3>Case 1: ‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£ onClick (stopPropagation ‡¶∏‡¶π)</h3>
    <div class="parent" id="parent1">
        <div>Parent Div (onClick)</div>
        <div class="child">
            <button id="btn1">Button ‡¶Ø‡ßá‡¶ü‡¶æ stopPropagation() ‡¶ï‡¶∞‡ßá</button>
        </div>
    </div>

    <h3>Case 2: onClickCapture ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞</h3>
    <div class="parent" id="parent2">
        <div>Parent Div (onClickCapture)</div>
        <div class="child">
            <button id="btn2">Button ‡¶Ø‡ßá‡¶ü‡¶æ stopPropagation() ‡¶ï‡¶∞‡ßá</button>
        </div>
    </div>

    <div class="log" id="log">
        <strong>Event Log:</strong><br>
    </div>

    <button onclick="clearLog()">Clear Log</button>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            log.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            log.innerHTML = '<strong>Event Log:</strong><br>';
        }

        // Case 1: ‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£ onClick
        document.getElementById('parent1').addEventListener('click', () => {
            addLog('üîµ Parent 1 clicked (Bubble Phase)');
        });

        document.getElementById('btn1').addEventListener('click', (e) => {
            addLog('üî¥ Button 1 clicked - stopPropagation() called');
            e.stopPropagation(); // ‡¶è‡¶ü‡¶æ bubble phase ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶Ø‡¶º
        });

        // Case 2: onClickCapture
        document.getElementById('parent2').addEventListener('click', () => {
            addLog('üü¢ Parent 2 clicked (Capture Phase) - ‡¶è‡¶ü‡¶æ ‡¶∏‡¶¨‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶ö‡¶≤‡¶¨‡ßá!');
        }, { capture: true }); // ‡¶è‡¶á‡¶ü‡¶æ‡¶á ‡¶π‡¶≤‡ßã onClickCapture

        document.getElementById('btn2').addEventListener('click', (e) => {
            addLog('üî¥ Button 2 clicked - stopPropagation() called');
            e.stopPropagation(); // ‡¶è‡¶ü‡¶æ bubble phase ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßá, ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ capture phase ‡¶Ü‡¶ó‡ßá‡¶á ‡¶π‡¶Ø‡¶º‡ßá ‡¶ó‡ßá‡¶õ‡ßá
        });

        // Analytics example - ‡¶∏‡¶¨ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
        document.body.addEventListener('click', (e) => {
            addLog(`üìä Analytics: ${e.target.tagName} clicked at ${e.target.textContent?.substring(0, 20)}...`);
        }, { capture: true });
    </script>
</body>
</html>
